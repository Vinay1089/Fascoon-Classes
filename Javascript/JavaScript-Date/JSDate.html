<!DOCTYPE html>
<html>
    <head>
        <title>Date Consept</title>
        <style>
            h1{
                text-align: left;
                padding:20px;
                color:red;
            }
            h2{
                text-align:left;
                padding:20px;
                color:blue;

            body{
                background-color: whitesmoke;
            }
        </style>

    <body>
        <h1>Types of methods on JS Dates</h1>

    <script>
        //Method 1
        var d = new Date();
        document.write(d);
        var d = new Date("2021-08");

        var d = new Date("2021");
        document.write("<br />" + d);
    </script>
