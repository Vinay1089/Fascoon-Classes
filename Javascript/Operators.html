<DOCTYPE html>
    <html>
    <head>
    <title>My First Operators</title>
    </head>
    <body>
    </body>
    <script>
    //Assignment operator.
    var w=25;
    console.log(w);
    //Addition operator.
    var x=10;
    var y=20;
    var z=x+y;
    console.log(z);
    //Multiplication operator.
    var a=10;
    var b=20;
    var c=a*b;
    console.log(c);
    //Exponential operator.
    var d=10;
    var e=5;
    var f=d**e;
    console.log(f);
    //Division operator.
    var g=30;
    var h=20;
    var i=g/h;
    console.log(i);
    //modulus operator;
    var j=100;
    var k=10;
    var l=j%k;
    console.log(l);
    //Increment operator.
    var m=20;
    m++;
    console.log(m);
    m= m+5;
    console.log(m);
    //Decrement operator.
    var n=20;
    n--;
    console.log(n);
    n= n-5;
    console.log(n);
    //Greater than operator.
    var o=10;
    var p=20;
    var q=o>p;
    console.log(q);//false
    //Less than operator.
    var o=10;
    var p=20;
    var r=o<p;
    console.log(r);//true
    </script>
    </html>
