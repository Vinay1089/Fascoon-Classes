<!DOCTYPE html>
<html>
    <head>
        <title>Switch case operateer</title>
    </head>
    <body>

    </body>
    <script>
        switch(x=200){

            case 100:
            document.write("value of x is 100");
            break;
            case 200:
            document.write("value of x is 200");
            break;
            default:
            document.write("value not defined");
            
        }
    </script>
</html>
