<html>
    <head>
        <title> JavaScript Array push and unshift</title>
    </head>
    <body>

    </body>
    <script>
        //Push to the end of the Array.........
        var watchbrands=["titan","Daniel Klein","Swatch",]
        watchbrands.push("Timex");
        console.log(watchbrands);
        //Push to the begining of the Array.....
        watchbrands.unshift("Casio");
        console.log(watchbrands);
    </script>
</html>
